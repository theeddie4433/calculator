<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./calculator.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="result">0</div>
                <div class="currentOp">12+13</div>
            </div>
            <div class="buttons">
                <div class="wrapper">
                    <button class="btn" id="clear">CE</button>
                    <button class="btn" id="delete">C</button>
                </div>
                <div class="wrapper">
                    <button class="btn" data-number>1</button>
                    <button class="btn" data-number>2</button>
                    <button class="btn" data-number>3</button>
                    <button class="btn" id="plus">+</button>
                </div>
                <div class="wrapper">
                    <button class="btn" data-number>4</button>
                    <button class="btn" data-number>5</button>
                    <button class="btn" data-number>6</button>
                    <button class="btn" id="minus">-</button>
                </div>
                <div class="wrapper">
                    <button class="btn" data-number>7</button>
                    <button class="btn" data-number>8</button>
                    <button class="btn" data-number>9</button>
                    <button class="btn" id="times">x</button>
                </div>
                <div class="wrapper">
                    <button class="btn" id="point">.</button>
                    <button class="btn" data-number>0</button>
                    <button class="btn" id="equal">=</button>
                    <button class="btn" id="divided">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
